<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Global Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/addrem.png" />
  </head>
  <body>
    <!-- MVC: To-Do list -->  
    <div id="add-task-container">
      <input type="text" id="text" placeholder="Please enter a task ...">
      <button id="btn1"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="container"></div>
    <h2 id="completedMsg">All tasks have been completed</h2>
    <script src="js.js"></script>
  </body>
</html>
